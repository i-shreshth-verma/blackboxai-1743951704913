<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | MediCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">MediCare</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="doctors.html" class="hover:text-blue-200">Doctors</a>
                <a href="book-appointment.html" class="hover:text-blue-200">Book Appointment</a>
                <a href="clinic-info.html" class="hover:text-blue-200">Clinic Info</a>
            </div>
            <button class="md:hidden">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Booking Form Section -->
    <section class="py-16 container mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800">Book an Appointment</h1>
            <p class="text-gray-600 mt-2">Fill in the details below to schedule your appointment</p>
        </div>

        <form id="booking-form" class="bg-white p-8 rounded-lg shadow-md">
            <div class="form-group">
                <label for="patient-name" class="form-label">Patient Name</label>
                <input type="text" id="patient-name" class="form-input" required>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="contact-number" class="form-label">Contact Number</label>
                <input type="tel" id="contact-number" class="form-input" required>
                <div class="error-message" id="contact-error"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-input" required>
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="gender" value="female" class="form-input" required>
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Symptoms</label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" value="fever" class="form-input">
                        <span class="ml-2">Fever</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" value="cough" class="form-input">
                        <span class="ml-2">Cough</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" value="headache" class="form-input">
                        <span class="ml-2">Headache</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="doctor-select" class="form-label">Select Doctor</label>
                <select id="doctor-select" class="form-input" required>
                    <option value="">Choose a doctor</option>
                    <option value="Dr. Sarah Johnson">Dr. Sarah Johnson</option>
                    <option value="Dr. John Doe">Dr. John Doe</option>
                </select>
                <div class="error-message" id="doctor-error"></div>
            </div>

            <div class="form-group">
                <label for="appointment-date" class="form-label">Appointment Date</label>
                <input type="date" id="appointment-date" class="form-input" required>
                <div class="error-message" id="date-error"></div>
            </div>

            <div class="form-group">
                <label for="appointment-time" class="form-label">Appointment Time</label>
                <input type="time" id="appointment-time" class="form-input" required>
                <div class="error-message" id="time-error"></div>
            </div>

            <div class="form-group">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea id="notes" class="form-input" rows="4"></textarea>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Book Appointment</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
